<div class="wrapper">
    <div class="formulaire">
        <form [formGroup]="dateForm" (ngSubmit)="sendMofication()">
            <h3>Indiquez votre indisponibilité</h3>
            <div class="form-group">
                <div>
                    <p>début</p>
                    <div class="debut">
                        <mat-form-field appearance="fill">
                            <mat-label>Choisissez une date</mat-label>
                            <input matInput [matDatepicker]="picker" class="form-control" formControlName="jourDebut">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                        <div class="toggle-example heures">
                            <input [ngxTimepicker]="toggleTimepicker" class="form-control" formControlName="heureDebut"
                                [disableClick]="true" readonly [format]="24">
                            <ngx-material-timepicker-toggle [for]="toggleTimepicker"></ngx-material-timepicker-toggle>
                            <ngx-material-timepicker #toggleTimepicker></ngx-material-timepicker>
                        </div>
                    </div>
                </div>
                <div>
                    <p>fin</p>
                    <div class="fin">
                        <mat-form-field appearance="fill">
                            <mat-label>Choisissez une date</mat-label>
                            <input matInput [matDatepicker]="picker1" class="form-control" formControlName="jourFin">
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>
                        <div class="toggle-example heures">
                            <input [ngxTimepicker]="toggleTimepicker1" class="form-control" formControlName="heureFin"
                                [disableClick]="true" [format]="24" readonly>
                            <ngx-material-timepicker-toggle [for]="toggleTimepicker1"></ngx-material-timepicker-toggle>
                            <ngx-material-timepicker #toggleTimepicker1></ngx-material-timepicker>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit">Envoyez</button>
        </form>
    </div>
    <div class="calendrier">
        <mwl-demo-utils-calendar-header [(view)]="view" [(viewDate)]="viewDate">
        </mwl-demo-utils-calendar-header>

        <div [ngSwitch]="view" class="scroll-container" #scrollContainer>
            <mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
                (eventTimesChanged)="eventTimesChanged($event)"
                (columnHeaderClicked)="clickedColumn = $event.isoDayNumber" (dayClicked)="clickedDate = $event.day.date"
                [activeDayIsOpen]="true" [locale]="locale">
            </mwl-calendar-month-view>
            <mwl-calendar-week-view *ngSwitchCase="'week'" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
                (dayHeaderClicked)="dateCreate($event.day.date, $event.date)"
                (hourSegmentClicked)="dateCreate($event, $event.date)" (eventTimesChanged)="eventTimesChanged($event)"
                [locale]="locale">
            </mwl-calendar-week-view>
            <mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
                (hourSegmentClicked)="clickedDate = $event.date" (eventTimesChanged)="eventTimesChanged($event)"
                [locale]="locale">
            </mwl-calendar-day-view>
        </div>
    </div>
</div>
