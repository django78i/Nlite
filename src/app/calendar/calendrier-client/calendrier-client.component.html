<section class="calenderContent">
    <div class="calendrier">
        <mwl-demo-utils-calendar-header [(view)]="view" [(viewDate)]="viewDate">
        </mwl-demo-utils-calendar-header>

        <div [ngSwitch]="view" class="scroll-container" #scrollContainer>
            <mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
                (eventTimesChanged)="eventTimesChanged($event)"
                (columnHeaderClicked)="clickedColumn = $event.isoDayNumber" (dayClicked)="clickedDate = $event.day.date"
                [activeDayIsOpen]="true" [locale]="locale">
            </mwl-calendar-month-view>
            <mwl-calendar-week-view *ngSwitchCase="'week'" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
                (dayHeaderClicked)="dateCreate($event.day.date, $event.date)"
                (hourSegmentClicked)="openEdit($event, $event.date)" (eventTimesChanged)="eventTimesChanged($event)"
                [locale]="locale">
            </mwl-calendar-week-view>
            <mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
                (hourSegmentClicked)="clickedDate = $event.date" (eventTimesChanged)="eventTimesChanged($event)"
                [locale]="locale">
            </mwl-calendar-day-view>
        </div>
    </div>
</section>
