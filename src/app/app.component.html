<mat-toolbar class="menuTop">
    <div class="logo">
        <img class="logo" src="../../../assets/icones/logo.svg" alt="">
    </div>
    <button mat-raised-button color="warn" routerLink="nav">Nous rejoindre</button>
    <div class="userZone">
        <div class="userProfil">
            <div *ngIf="user | async as user; else connect">
                <button mat-button [matMenuTriggerFor]="menu">
                    {{user.displayName}}
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)=" profil(user.status)">Mon
                        Espace</button>
                    <button mat-menu-item (click)="logout()">Se d√©connecter</button>
                </mat-menu>
            </div>
            <ng-template #connect>
                <p routerLink="login">Se connecter</p>
            </ng-template>
        </div>
    </div>
</mat-toolbar>
<div style="width: 100%;padding: 0 16px;height: 100%; overflow: auto;">
    <router-outlet (activate)="onActivate($event)"></router-outlet>
</div>
