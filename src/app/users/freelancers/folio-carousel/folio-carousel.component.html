<div class="swiper-container">
    <swiper [config]="config" #usefulSwiper>
        <div class="swiper-wrapper">
            <div class="swiper-slide" *ngFor="let photo of photos; let i = index">
                <div class="photo" [ngStyle]="{'background-image': 'url(' + photo + ')'}" (click)="openDialog(photos,i)"></div>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </swiper>
</div>
