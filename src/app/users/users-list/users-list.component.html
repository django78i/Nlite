<div class="container">
    <h1 class="titlezer">Rechercher</h1>
    <div class="search">
        <form [formGroup]="searchForm">
            <div class="form-group">
                <mat-form-field>
                    <mat-label>OÃ¹ cherchez-vous ?</mat-label>
                    <input ngx-google-places-autocomplete [options]='options' matInput class="form-control"
                        #placesRef="ngx-places" formControlName="location"
                        (onAddressChange)="handleAddressChange($event)" />
                </mat-form-field>

                <mat-accordion>
                    <mat-expansion-panel hideToggle>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <div class="filter">
                                    <p>Ajouter des filtres</p>
                                </div>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <div class="filtresSup">
                            <mat-form-field class="typeFilter">
                                <mat-label>Quoi ?</mat-label>
                                <mat-select name="type" class="form-control " formControlName="type">
                                    <mat-option *ngFor="let type of types" [value]="type.value">
                                        {{type.viewValue}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>

                            <p>A partir de : {{prixFiltre | async}}</p>
                            <mat-slider thumbLabel class="form-control slider" [max]="200" [min]="0"
                                formControlName="prix" thumbLabel="true" tickInterval="1000">
                            </mat-slider>

                        </div>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </form>
        <div class="searchButton">
            <span class="material-icons iconFiltre" (click)="appear()">search</span>
        </div>
    </div>
    <div class="listItem" *ngFor="let freelancer of freelancerList | async">
        <div class="profilEntete" (click)="profileNavigate(freelancer)">
            <div class="imageProfil" [ngStyle]="{'background-image': 'url(' + freelancer.image + ')'}"></div>
            <div class="profilInfo">
                <p class="subTitle titre">{{freelancer.displayName}}
                    <span class="material-icons" style="color: #3467C9;font-size: 17px;">verified</span>
                </p>
                <ul class="categList">
                    <li *ngFor="let categorie of freelancer.categories" class="categories ">
                        <div class="dot"></div>
                        <p class="subTitle small">{{categorie}}</p>
                    </li>
                </ul>
                <p class="subTitle small">{{freelancer.adresse.ville | uppercase}}({{freelancer.adresse.codePostal}})
                </p>
            </div>
        </div>
    </div>
</div>
