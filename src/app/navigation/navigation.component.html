<div class="menuMobile">
	<mat-toolbar>
		<div class="logo">
			<!-- <p>nLite</p> -->
			<img class="logo" src="../../../assets/icones/logo.svg" alt="">
		</div>
		<button mat-raised-button color="warn">Nous rejoindre</button>
		<div class="userZone">
			<div class="userProfil">
				<ng-template #connect>
					<p routerLink="login">Se connecter</p>
				</ng-template>
				<div *ngIf="user | async as user; else connect">
					<button mat-button [matMenuTriggerFor]="menu">
						{{user.displayName}}
					</button>
					<mat-menu #menu="matMenu">
						<button mat-menu-item (click)=" profil(user.status)">Mon
							Espace</button>
						<button mat-menu-item (click)="logout()">Se déconnecter</button>
					</mat-menu>
				</div>
			</div>
		</div>
	</mat-toolbar>
</div>

<div style="width: 100%; height: 86%;padding: 0 16px;">
	<router-outlet></router-outlet>
</div>
<div class="bottomMobile">
	<mat-toolbar>
		<a routerLink="home">
			<img src="../../../assets/icones/home-black-18dp.svg" alt="" routerLinkActive="active-link">
		</a>
		<div *ngIf="user| async as user">
			<a routerLink="calendar" *ngIf="user.status == 'freelancer'; else showFav">
				<img src="../../../assets/icones/calendar_today-black-18dp.svg" alt="" routerLinkActive="active-link">
			</a>
			<ng-template #showFav>
				<a routerLink="calendar">
					<img src="../../../assets/icones/star_rate-black-18dp.svg" alt="" routerLinkActive="active-link">
				</a>
			</ng-template>
		</div>
		<a routerLink="chat" *ngIf="user|async">
			<img src="../../../assets/icones/chat_bubble-black-18dp.svg" alt="" routerLinkActive="active-link">
		</a>
		<a routerLink="freelanceList">
			<img src="../../../assets/icones/menuMobile/search-24px.svg" alt="" routerLinkActive="active-link">
		</a>

	</mat-toolbar>
</div>
