<form [formGroup]="firstFormGroup" (ngSubmit)="onSubmitForm()">
    <ng-template matStepLabel>Fill out your name</ng-template>
    <div class="titre" style="display: flex;justify-content: center;margin-top: 20px;">
        <p><strong>En quelques mots</strong></p>
    </div>
    <mat-slide-toggle formControlName="subscribedToMailingList">Avez vous un site internet?</mat-slide-toggle>
    <mat-form-field style="width: 30%;">
        <mat-label>Nom</mat-label>
        <input matInput formControlName="nom" placeholder="Entrez un secteur" class="form-control" required>
    </mat-form-field>
    <mat-form-field style="width: 30%;">
        <mat-label>email</mat-label>
        <input matInput formControlName="mail" placeholder="Entrez un secteur" class="form-control" required>
    </mat-form-field>
    <div>
        <button mat-button style="background-color: black;color: white;margin-top: 30px;"
            (click)="onSubmitForm()">Prendre
            Contact</button>
    </div>
</form>
