<div class="flexDiv">
    <form [formGroup]="firstFormGroup">
        <p>Pas encore enregistr√©?</p>
        <div class="form-group" style="display: flex;flex-direction: column;">
            <mat-form-field>
                <mat-label>pseudo</mat-label>
                <input matInput formControlName="displayName" placeholder="Entrez un secteur" class="form-control">
            </mat-form-field>
            <mat-form-field>
                <mat-label>mail</mat-label>
                <input matInput formControlName="email" placeholder="Entrez un secteur" class="form-control">
            </mat-form-field>
            <mat-form-field>
                <mat-label>password</mat-label>
                <input matInput formControlName="password" placeholder="Entrez un secteur" class="form-control">
            </mat-form-field>
        </div>
    </form>
    <form [formGroup]="signForm">
        <p>Se connecter</p>
        <div class="form-group" style="display: flex;flex-direction: column;">
            <mat-form-field>
                <mat-label>mail</mat-label>
                <input matInput formControlName="email" placeholder="Entrez un secteur" class="form-control">
            </mat-form-field>
            <mat-form-field>
                <mat-label>password</mat-label>
                <input matInput formControlName="password" placeholder="Entrez un secteur" class="form-control">
            </mat-form-field>
        </div>
    </form>
</div>
<div class="buttonSection">
    <button mat-raised-button type="submit" (click)="sign()" color="primary">Se Connecter</button>
    <button mat-raised-button type="submit" (click)="createUser()" color="primary">S'enregistrer</button>
</div>
